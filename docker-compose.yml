services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: sigest_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-sigest_db}
      POSTGRES_USER: ${POSTGRES_USER:-sigest_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sigest_password}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - sigest_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sigest_user} -d ${POSTGRES_DB:-sigest_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PgAdmin (opcional, para administraci√≥n de BD)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: sigest_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@sigest.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "${PGADMIN_PORT:-8080}:80"
    depends_on:
      - postgres
    networks:
      - sigest_network
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  sigest_network:
    driver: bridge
