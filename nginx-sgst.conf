# Configuración de Nginx para SGST
# Copiar a /etc/nginx/sites-available/sgst

# Redirigir HTTP a HTTPS (descomentar si tienes SSL)
# server {
#     listen 80;
#     server_name tu-dominio.com www.tu-dominio.com;
#     return 301 https://$server_name$request_uri;
# }

server {
    listen 80;
    # Si tienes dominio, reemplaza con tu dominio:
    # server_name tu-dominio.com www.tu-dominio.com;
    # Si usas IP pública, deja como está:
    server_name _;

    # Tamaño máximo de archivo para uploads
    client_max_body_size 50M;

    # Servir el frontend compilado
    root /var/www/sgst/frontend/dist;
    index index.html;

    # Configuración para SPA (Single Page Application)
    # Todas las rutas van a index.html excepto archivos estáticos
    location / {
        try_files $uri $uri/ /index.html;
        
        # Headers de seguridad
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }

    # Proxy para el backend API
    location /api {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts para operaciones largas
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Configuración de archivos estáticos con cache
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Logs
    access_log /var/log/nginx/sgst-access.log;
    error_log /var/log/nginx/sgst-error.log;
}

