# Docker Compose para desarrollo local
# Este archivo excluye frontend y backend para correrlos localmente
# Uso: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up -d

services:
  # Solo base de datos para desarrollo
  postgres:
    image: postgres:15-alpine
    container_name: sigest_postgres_dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: sigest_db
      POSTGRES_USER: sigest_user
      POSTGRES_PASSWORD: sigest_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - sigest_network_dev

  # PgAdmin para administraci√≥n
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: sigest_pgadmin_dev
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@sigest.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "8080:80"
    depends_on:
      - postgres
    networks:
      - sigest_network_dev
    volumes:
      - pgadmin_data_dev:/var/lib/pgadmin

  # Excluir frontend y backend para desarrollo local
  frontend:
    profiles:
      - exclude  # Excluir este servicio
  backend:
    profiles:
      - exclude  # Excluir este servicio

volumes:
  postgres_data_dev:
    driver: local
  pgadmin_data_dev:
    driver: local

networks:
  sigest_network_dev:
    driver: bridge
